<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Monster</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- bootstrap-link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <!-- start-header-section -->
  <header>
    <nav class="navbar navbar-dark bg-dark text-white navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-bold fs-2" href="#">TYPING <span
            class="bg-danger py-1 px-2 rounded-2">TESTER</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
            <li class="nav-item ">
              <a class="nav-link fs-6 fw-semibold" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6 fw-semibold" href="#">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6 fw-semibold" href="Blog.html">Blogs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <!-- End-header-section -->
  <main>
    <h1 class="title"><img src="./logo.png" /></h1>
    <div id="show-time">0 seconds</div>

    <div class="box-container">
      <div id="question"></div>

      <div id="display" class="inactive"></div>

      <div class="buttons">
        <button id="starts">START</button>
      </div>

      <div class="divider-container">
        <div class="line"></div>
        <h1 class="title2">History</h1>
        <div class="line"></div>
      </div>
      <div id="histories"></div>
    </div>

    <div id="countdown"></div>
    <div id="modal-background" class="hidden"></div>
    <div id="result" class="hidden"></div>
  </main>
  <footer class="bg-dark text-white" id="footer">
    <div class="container text-center py-5">
      <h4>&copy;All rights reserved by TYPING-TESTER.</h4>
    </div>
  </footer>
  <script src="./history.js"></script>
  <script src="./script.js"></script>
</body>

</html>
